# Nombre de la aplicación
spring.application.name=proyectocv

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cv_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Servidor
server.port=8080
server.servlet.context-path=/api

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false


# Logging
logging.level.com.hojavida=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mensajes de validación personalizados
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Configuración para mostrar errores detallados (solo en desarrollo)
server.error.include-message=always
server.error.include-binding-errors=always

# Configuración de internacionalización
spring.web.locale=es
spring.web.locale-resolver=fixed
